name: daily-agent

on:
  schedule:
    - cron: "30 7 * * *"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        working-directory: agent
        run: |
          pip install -r requirements.txt
      - name: Install agent
        run: |
          pip install -r agent/requirements.txt
          pip install -e agent/.
      - name: Run Excel-enhanced agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: |
          python agent/signal_scout_excel_enhanced.py \
            --config agent/config.yaml \
            --excel_keywords "agent/Auto horizon scanning_ keywords.xlsx" \
            --out_dir agent/signals
      - name: QA
        run: |
          python - <<'PY'
          import json
          from pathlib import Path
          latest = Path('agent/signals/latest.json')
          assert latest.exists(), "latest.json missing"
          rows = json.loads(latest.read_text('utf-8'))
          assert rows, "No rows"
          assert max(r.get("total_score", 0) for r in rows) >= 3.5, "No strong signals"
          print("OK", len(rows))
          PY
      - name: Prepare publish directory
        run: |
          rm -rf agent/publish-signals
          mkdir -p agent/publish-signals
          cp agent/signals/*.json agent/publish-signals/
          if ls agent/signals/*.csv 1>/dev/null 2>&1; then
            cp agent/signals/*.csv agent/publish-signals/
          fi
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: agent/publish-signals
          destination_dir: signals
          keep_files: true
