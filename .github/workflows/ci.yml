name: ci

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: agent
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pytest>=8.1.1 ruff>=0.6.8
      - name: Ruff
        run: ruff check .
      - name: Pytest
        run: pytest -q

  deploy:
    needs: test
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: prod
    defaults:
      run:
        shell: bash
        working-directory: agent
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install runtime dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Run Signal Scout
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: python -m signal_scout.cli run --config config.yaml
      - name: QA
        run: |
          python - <<'PY'
          import glob
          import json
          paths = sorted(glob.glob('signals/*.json'))
          assert paths, "No signal JSON generated"
          rows = json.load(open(paths[-1]))
          assert rows, "No rows"
          assert max(r.get("total_score", 0) for r in rows) >= 3.5, "No strong signals"
          print("OK", len(rows))
          PY
      - name: Upload signals artifact
        uses: actions/upload-artifact@v4
        with:
          name: signals
          path: agent/signals
